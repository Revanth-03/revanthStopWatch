<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Revanth StopWatch</title>
  </head>
  <body>
    <h1 style="text-align: center; color: aliceblue">StopWatch</h1>

    <div id="container">
      <!--Time Screen-->
      <div class="timerscreen">
        <span class="hours">00</span>: 
        <span class="minutes">00</span>:
        <span class="seconds">00</span>:
        <span class="centiseconds">00</span>
      </div>
      <!--buttons -->
      <div id="buttons">
        <span class="start"><i>start</i></span>
        <span class="stop"><i>stop</i></span>
        <span class="reset"><i>reset</i></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mini IMDB Clone</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 style="text-align: center">MINI <span>IMDB</span> CLONE</h1>
      <nav
        class="navbar navbar-light justify-content-center mt-5"
        style="background-color: #e3f2fd"
      >
        <form class="d-flex">
          <input
            class="form-control me-1"
            id="serach-input"
            type="search"
            placeholder="Enter the movie-title"
            size="50"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-primary me-5"
            id="serach-movie"
            type="submit"
          >
            Search
          </button>

          <a
            href="favorites.html"
            target="_self"
            rel="noopener noreferrer"
            class="btn btn-outline-info"
            style="width: 162px"
          >
            Favorites &nbsp <i class="fa-solid fa-heart"> </i>
          </a>
        </form>
      </nav>
      <ul id="suggestions" class="list-group z-index=1"></ul>

      <div class="container res mt-5">
        <h2 style="display: none">Searching Results</h2>
        <div class="row mt-5 d-flex" id="serach-results">
          <!-- Search Results will be display here  -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/ebd9aedbad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
